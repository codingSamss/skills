model = "gpt-5.3-codex"
model_reasoning_effort = "xhigh"
sandbox = "danger-full-access"
personality = "pragmatic"
sandbox_mode = "danger-full-access"

notify = ["/bin/zsh", "-lc", "python3 \"$HOME/.codex/bin/codex-notify.py\""]

# 使用 $HOME 变量，跨机器迁移时无需替换用户名。
[projects."$HOME/IdeaProjects/rag-recall"]
trust_level = "trusted"

[projects."$HOME"]
trust_level = "untrusted"

[projects."$HOME/.codex"]
trust_level = "untrusted"

[projects."$HOME/Documents/personal project"]
trust_level = "trusted"

[projects."$HOME/Documents/Meowar"]
trust_level = "trusted"

[projects."$HOME/Documents/STT"]
trust_level = "trusted"

[projects."$HOME/Documents/技术委员会例会"]
trust_level = "trusted"

[projects."$HOME/IdeaProjects/rag-flow"]
trust_level = "trusted"

[notice]
hide_rate_limit_model_nudge = true

[notice.model_migrations]
gpt-5-codex = "gpt-5.2-codex"

[features]
shell_snapshot = true
apps = true
personality = true

[mcp_servers.notion]
url = "https://mcp.notion.com/mcp"

[mcp_servers.composio-reddit]
url = "https://backend.composio.dev/tool_router/trs_XmogRrjwpzM_/mcp"

[mcp_servers.openaiDeveloperDocs]
url = "https://developers.openai.com/mcp"

[tui]
notifications = ["agent-turn-complete", "approval-requested"]
notification_method = "auto"
